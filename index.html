<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/pokedex.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>pokédex</title>
</head>

<body class="container-fluid bg">
    <div class="row justify-content-left">
        <div class="col-1">
            <img class="img" src="https://webstockreview.net/images/button-clipart-blue-button.png" alt="button">
        </div>
        <div class="col-3">
            <!-- <form onsubmit="app.pokemonController.search(), alert(name)">
                <input type="text" class="form-control mt-1" id="name" placeholder="search..." required />
                <button class="btn btn-primary mt-1" type="submit">submit</button>
            </form> -->
        </div>
        <div class="col-4 text-center">
            <h1 class="font mt-4">Pokédex</h1>
        </div>
    </div>
    <div class="row justify-content-between ml-1 mr-1">
        <div class="col-3 card text-left">
            <h1>Wild Pokémon</h1>
            <ol id="pokemon-list" class="text-left overflow">

            </ol>
        </div>
        <div class="col-3 text-center" id="card">

        </div>
        <div class="col-3 card text-left">
            <h1>Your Pokémon</h1>
            <ol id="caught" class="text-left overflow">

            </ol>
        </div>
    </div>
    <div class="row justify-content-left">
        <div class="col-3 mt-1 text-center">
            <button class="button" onclick="app.pokemonController.previous()">previous</button>
            <button class="button" onclick="app.pokemonController.next()">next</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
