<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>

<body class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-2">
            <h1>Pokedex</h1>
        </div>
    </div>
    <div class="row justify-content-between">
        <div class="col-3 text-left card">
            <h1>Wild Pokemon</h1>
            <ol id="pokemon-list">

            </ol>
            <button onclick="app.pokemonController.previous()">previous</button>
            <button onclick="app.pokemonController.next()">next</button>
        </div>
        <div class="col-3 text-center overflow" id="card">

        </div>
        <div class="col-4 card">
            <h1>Caught Pokemon</h1>
            <ol id="caught" class="text-left">

            </ol>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
<style>
    .overflow {
        overflow: scroll;
    }
</style>
